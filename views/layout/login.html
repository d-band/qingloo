<div id="J_loginModal" class="modal fade login-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">登录 • 注册</h4>
      </div>
      <div class="modal-body">
        <div class="row mb20">
          <div class="col-md-4 col-sm-12 col-md-push-7 pt25">
            <h4 class="text-muted">创建新账号</h4>
            <form action="/user/register" method="POST" class="mt25 J_registerForm">
              <input type="hidden" name="_csrf" value="{{_csrf}}">
              <div class="form-group">
                <label for="name" class="control-label">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="字母、下划线、数字等">
              </div>
              <div class="form-group">
                <label for="mail" class="control-label">邮箱</label>
                <input type="text" class="form-control" name="email" placeholder="如：hello@qingloo.com">
              </div>
              <div class="form-group">
                <label for="password" class="control-label">密码</label>
                <input type="password" class="form-control" name="password" placeholder="不少于 6 位">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block">注册</button>
              </div>
            </form>
          </div>
          <div class="login-vline hidden-xs hidden-sm"></div>
          <div class="col-md-4 col-md-pull-3 col-sm-12 pt25">
            <h4 class="text-muted">用户登录</h4>
            <form action="/user/login" method="POST" class="mt25 J_loginForm">
              <input type="hidden" name="_csrf" value="{{_csrf}}">
              <div class="form-group">
                <label class="control-label">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="用户名或邮箱">
              </div>
              <div class="form-group">
                <label class="control-label">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码">
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label><input name="remember" type="checkbox" value="1" checked> 记住登录状态</label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
